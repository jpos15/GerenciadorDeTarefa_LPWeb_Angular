<div class="container col-6">

    <div class="row">
        <div class="col-6">
            <input #tituloTarefa id="tituloTarefa" type="text" class="form-control" placeholder="Tarefa">
        </div>
        <div class="col-2">
            <button id="btnEnviar" class="btn btn-info" (click)="lerTarefa(tituloTarefa.value)">Adicionar</button>
        </div>
    </div>

    <br>
    <table class="table table-dark">
        <tbody>
            <tr *ngFor="let item of listaTarefa">
                <td *ngIf="!item.status">{{item.date}}</td>
                <td *ngIf="!item.status">{{item.title}}</td>

                <td *ngIf="item.status"><s>{{item.date}}</s></td>
                <td *ngIf="item.status"><s>{{item.title}}</s></td>

                <td class="text-right" *ngIf="!item.status">
                    <button id="btnConcluir" type="button" onclick="concluiTask(this)" name="806" class="btn btn-success">Conluir</button>
                    <button id="btnExcluir" type="button" class="btn btn-danger" onclick="removeTask(this)" name="806">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
