<br>

<div class="container col-auto">
    <div class="form-row align-items-center">
        <div class="col-10">
            <input id="tituloTarefa" type="text" class="form-control form-control-sm" placeholder="Digite a sua tarefa (pressione 'Enter' para adicionar)"
                [(ngModel)]="tarefa.title" (keydown.enter)="lerTarefa()" autocomplete="off">
        </div>
        <div class="col-2">
            <button id="btnEnviar" class="btn btn-outline-secondary btn-block btn-sm"
                (click)="lerTarefa()"><i class="material-icons">
                    add
                    </i> Adicionar</button>
        </div>
    </div>

    <br>
    <table
        class="table table-striped table-light table-sm  table-bordered table-hover shadow-lg p-3 mb-5 bg-white rounded">
        <thead>
            <tr>
                <th>Data</th>
                <th>Titulo</th>
                <th class="text-center">Ações</th>
            </tr>
        <tbody>
            <tr *ngFor="let item of listaTarefa" id="{{item.id}}">
                <td *ngIf="!item.status">{{item.date}}</td>
                <td *ngIf="!item.status">{{item.title}}</td>

                <td *ngIf="item.status"><s>{{item.date}}</s></td>
                <td *ngIf="item.status"><s>{{item.title}}</s></td>

                <td class="text-right" *ngIf="!item.status">
                    <button id="btnConcluir" type="button" (click)="concluiTask(item.id)"
                        class="btn btn-outline-success btn-sm"><i class="material-icons">done_all</i> Conluir</button>
                    <button id="btnExcluir" type="button" class="btn btn-outline-danger btn-sm"
                        (click)="removeTask(item.id)"><i class="material-icons">
                            clear
                            </i> Excluir</button>
                </td>
                <td class="text-right" *ngIf="item.status"></td>
            </tr>
        </tbody>
    </table>
</div>
