<br>

<div class="container col-6">

    <div class="row">
        <div class="col-6">
            <input id="tituloTarefa" type="text" class="form-control" placeholder="Tarefa" [(ngModel)]="tarefa.title">
        </div>
        <div class="col-2">
            <button id="btnEnviar" class="btn btn-info" (click)="lerTarefa()">Adicionar</button>
        </div>
    </div>

    <br>
    <table class="table table-dark">
        <tbody>
            <tr *ngFor="let item of listaTarefa" id="{{item.id}}">
                <td *ngIf="!item.status">{{item.date}}</td>
                <td *ngIf="!item.status">{{item.title}}</td>

                <td *ngIf="item.status"><s>{{item.date}}</s></td>
                <td *ngIf="item.status"><s>{{item.title}}</s></td>

                <td class="text-right" *ngIf="!item.status">
                    <button id="btnConcluir" type="button" (click)="concluiTask(item.id)" class="btn btn-success">Conluir</button>
                    <button id="btnExcluir" type="button" class="btn btn-danger" (click)="removeTask(item.id)">Excluir</button>
                </td>
                <td class="text-right" *ngIf="item.status"></td>
            </tr>
        </tbody>
    </table>
</div>
